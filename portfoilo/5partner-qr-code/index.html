<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta name='robots' content='noindex, nofollow' />
	
	<title>Заявка №1143 | Пятый партнер сервис</title>
	
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic' rel='stylesheet'>
	<link rel='stylesheet' href='css/style.css'>
	
	<link rel='apple-touch-icon' sizes='180x180' href='images/apple-touch-icon.png'>
	<link rel='icon' type='image/png' sizes='32x32' href='images/favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='16x16' href='images/favicon-16x16.png'>
</head>
<body>
	<div class='wrapper'>
		<header class='header'>
			<div class='header__logo'><img src='images/logo__km.svg' alt='Konica Minolta' class='logo-minolta'></div>
			<div class='header__line'></div>
			<div class='header__logo'><img src='images/logo__5p.svg' alt='Пятый партнер' class='logo-5partner'></div>
		</header>
		<div class='title-page'>
			<div class='title-page__txt'>Выезд №551263</div>
			<div class='title-page__date'>от 29.07.2019</div>
		</div>
		<div class='content'>
<!-- Форма инженера -->
			<form autocomplete='off' class='form'>
				<div class="input o-input__animation">
					<input class="input__animation has_value" data-error="Cерийный номер МФУ (обязательно)" id="input__device_number" type="text" name="f_Number_MFU" value="A7R0027055057" required>
					<label for="input__device_number">
						<span>Серийный номер МФУ (обязательно)</span>
					</label>
					<div class="input__clear"><img src="images/clear.svg" alt=""></div>
				</div>
				<div class="input o-input__animation">
					<select name="f_Engineer">
						<option value="" disabled="disabled" selected="selected">Выбрать инженера</option>
						<option value="1" id="f27201">Ветров</option>
						<option value="2" id="f27202">Голов</option>
						<option value="3" id="f27203">Карелин</option>
						<option value="4" id="f27204">Кондуков</option>
						<option value="5" id="f27205">Костев</option>
						<option value="6" id="f27206">Маркин</option>
						<option value="7" id="f27207">Савин</option>
						<option value="8" id="f27208">Лебеденко</option>
						<option value="9" id="f27209">Федоров</option>
					</select>
					<label for="input__engineer" class="active">
						<span>Инженер</span>
					</label>
				</div>
				<div class="input o-input__animation">
					<input class="input__animation" id="input__counter_color" type="number" name="f_CounterColor">
					<label for="input__counter_color">
						<span>Полноцветных</span>
					</label>
					<div class="input__clear" style="display: none;"><img src="images/clear.svg" alt=""></div>
				</div>
				<div class="input o-input__animation">
					<input class="input__animation" id="input__counter_bw" type="number" name="f_CounterBW">
					<label for="input__counter_bw">
						<span>Черно-белых</span>
					</label>
					<div class="input__clear" style="display: none;"><img src="images/clear.svg" alt=""></div>
				</div>
				<div class="input o-input__animation">
					<input class="input__animation has_value" id="input__counter_copies" type="text" name="f_CounterCopies" readonly="" value="0">
					<label for="input__counter_copies">
						<span>Общий счетчик копий</span>
					</label>
					<div class="input__clear" style="display: none;"><img src="images/clear.svg" alt=""></div>
				</div>
				<div class="textarea">
					<textarea name="f_Description" id="form__description" rows="1" placeholder="Описание">Плановое ТО</textarea>
					<div class="input__clear input__clear--textarea"><img src="images/clear.svg" alt=""></div>
				</div>
				<div id="uploaded_files"></div>
				<label class="upload_input">
					<input type="file" name="Files[]" accept="image/jpeg,image/png,image/gif">
					<span class="desc">jpg, png, gif</span>
					<span class="upload_btn">Загрузить фото</span>
				</label>
				<div class='switchers'>
					<div class='switchers__item'>
						<label for='form__master-switcher' class='switchers__txt'>Подробности в офисе</label>
						<div class='switchers__wrap'>
							<input class='js-switch' id='form__details-switcher' type='checkbox' name='f_Master'>
						</div>
					</div>
					<div class='switchers__item'>
						<label for='form__product-switcher' class='switchers__txt'>Выставить счет</label>
						<div class='switchers__wrap'>
							<input class='js-switch' id='form__bill-switcher' type='checkbox' name='f_Expendables'>
						</div>
					</div>
				</div>
				<div class="spoiler">Информация о заказчике</div>
				<div class="spoiler_content" style="display: none;">
					<div class="input o-input__animation">
						<input autocomplete="on" class="input__animation has_value" id="input__device" type="text" name="f_Model_MFU" value="bizhub C258">
						<label for="input__device">
							<span>Модель МФУ</span>
						</label>
						<div class="input__clear"><img src="images/clear.svg" alt=""></div>
					</div>
					<div class="input o-input__animation">
						<input class="input__animation has_value" id="input__company-name" type="text" name="f_Company" value="ИП Грозный">
						<label for="input__company-name">
							<span>Название компании</span>
						</label>
						<div class="input__clear"><img src="images/clear.svg" alt=""></div>
					</div>
					<div class="input o-input__animation">
						<input class="input__animation has_value" id="input__person-name" type="text" name="f_Name" value="Грозный Иван Васильевич">
						<label for="input__person-name">
							<span>Имя</span>
						</label>
						<div class="input__clear"><img src="images/clear.svg" alt=""></div>
					</div>
					<div class="input o-input__animation">
						<input class="input__animation has_value" id="input__person-email" type="email" name="f_Email" value="ivan@grozniy.ru">
						<label for="input__person-email">
							<span>Email</span>
						</label>
						<div class="input__clear"><img src="images/clear.svg" alt=""></div>
					</div>
					<div class="input o-input__animation">
						<input class="input__animation has_value" id="input__person-telephone" type="tel" name="f_Phone" value="+7 (921) 001-02-03">
						<label for="input__person-telephone">
							<span>Телефон</span>
						</label>
						<div class="input__clear"><img src="images/clear.svg" alt=""></div>
					</div>
					<div class="input o-input__animation">
						<input class="input__animation has_value" id="input__person-address" type="text" name="f_Address" value="Москва, Кремль">
						<label for="input__person-address">
							<span>Адрес</span>
						</label>
						<div class="input__clear"><img src="images/clear.svg" alt=""></div>
					</div>
					<div class="textarea">
						<textarea name="f_Comment" id="form__comment" rows="1" placeholder="Комментарий"></textarea>
						<div class="input__clear input__clear--textarea" style="display: none;"><img src="images/clear.svg" alt=""></div>
					</div>
				</div>
				<button class="form__submit" type="submit">Отправить</button>
			</form>
		</div>
		<div class='form-success'>
			<!-- SVG иконка с анимацией -->

			</span>
			<div class='form-success__title'>Спасибо!</div>
			<div class='form-succes__subtitile'>Ваша заявка принята.</div>
			<div class='form-succes__txt'>Менеджер свяжется с вами<br>в ближайшее время.</div>
		</div>
		<footer class='footer'>
			<div class='footer__logo'>
				<img src='images/logo__5p.svg' alt='Пятый партнер сервис'>
			</div>
			<a href='tel:+74956460426' class='footer__telephone'>+7 495 646-04-26</a>
			<div class='footer__txt'>Пн-Пт 10:00-18:00<br>Москва, 8-й проезд Марьиной Рощи 30</div>
		</footer>
	</div>
	<script src='js/jquery.min.js'></script>
	<script src='js/switchery.min.js'></script>
	<script src='js/script.js'></script>
</body>
</html>
